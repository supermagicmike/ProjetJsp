<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page d'authentification</title>
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="loginstyle.css" type="text/css"/>
  </head>

  <body>

    <main class="bd-masthead" id="content" role="main">
      <img id="logo" src="pictures/avatarr.jpeg" alt="" width="100" height="100">
      <div class="container">
        <div class="row align-items-center">

          <div id="ident">
            <h1 id="titre">Member login</h1>

            <p id="conn">
              <label for = "nom">Username</label> : <input type="username" required name="Saisir nom d'utilisateur" id="usern" placeholder="nom d'utilisateur" required/>
              <span id="msgPasswd"></span>
            </p>

            <p>
               <label for = "nom">Password</label> : <input type="password" required name="Saisir le mot de passe" id="passwd" placeholder="mot de passe" required/>
               <span id="msgPasswd"></span>
            </p>
            <p id="clic">
              <a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/getting-started/download/" class="btn btn-lg btn-outline-secondary" onclick="ga('send', 'event', 'Jumbotron actions', 'Download', 'Download {{ site.current_version }}');">Log in</a>
              <a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/getting-started/download/" class="btn btn-lg btn-outline-secondary" onclick="ga('send', 'event', 'Jumbotron actions', 'Download', 'Download {{ site.current_version }}');">Forgot password ?</a>
            </p>

            <p id="liens">
            <input type="radio" name="choix" id="remember" value="1" checked="checked" tabindex="1"/>
            <label for ="Remember" id="rappel"> Remember me ? </label>
            <a href="#creer" title="New account" id="compte">Create an account</a>
            </p>

          </div>
        </div>

        <p id="dedicace">
        Projet Web
        </p>

      </div>
    </main>

  </body>
</html>
